<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  table,th,td {border:2px solid black}
</style>
</head>
<body>
<H3>Combining colspan and rowspan</H3>
<table>
<tr>
<th rowspan="2" colspan="2">Header (spans 2 columns and 2 rows)</th>
<td>data</td>
</tr>
<tr>
<td>data</td>
</tr>
<tr>
  <td>data</td>
  <td >data</td>
  <td>data</td>
</tr>
</table>
</body>
</html>
